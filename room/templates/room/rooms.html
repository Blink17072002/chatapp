{% include 'chat/navbar.html' %}

{% load static %}
<main>
    
    <div class="wrapper">
        <section class="users">
            <header>
                <div class="content">
                    <img src="{% static 'images/avatar.svg' %}" alt="">
                    <div class="details">
                        <span>{{ user.username }}</span>
                        <p>Active now</p>
                    </div>
                </div>
                <a href="{% url 'room:create_room' %}" class="logout">Create Room</a>
            </header>

            <div class="search">
                <span class="text">Select a group to join</span>
                <input type="text" placeholder="Enter a name to search ...">
                <button><i class="fas fa-search"></i></button>
            </div>

            {% for room in rooms %}
                <div class="users-list">
                    <a href="{% url 'room:room_messages' room.slug %}">
                        <div class="content">
                            <img src="{% static 'images/avatar.svg' %}" alt="">
                            <div class="details">
                                <span>{{ room.name }}</span>
                                <p>{{ room.description }}</p>
                            </div>
                        </div>        
                    </a>
                </div>
            {% endfor %}
        </section>
    </div>

    <script src="{% static 'js/search_icon.js' %}"></script>
</main>
